<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>改變標籤內容</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

	<p id="txt1">這個是段落</p>

	<button id="btn1">置換</button>

	<p></p>

	密碼：<input type="password" id="pwd" name="pwd" />
	<br>
	<input type="text" id="dispwd" name="dispwd">
	<br>

	<button id="btn2">顯示密碼</button>

	<hr>

	<span id="msg"></span>
	<p></p>
	帳號：<input type="text" id="account" name="account">
	<br>
	密碼：<input type="password" id="password" name="password">
	<br>

	<button id="btn3">登入</button>

	<hr>

	數量：<input type="text" id="quantity" value="1">
	<p></p>
	價格：<input type="text" id="price" value="1000">
	<p></p>
	是否為學生<input type="checkbox" id="discount" >
	<p></p>
	<span id="display"></span>
	<p></p>
	<button id="btn4">計算</button>



	<script type="text/javascript">

		// 在 jQuery 中要抓取 input 中的值 ，抓取id 後，最後面加上 .val()  即可以抓到
		
		$(document).ready(function () {
			
			$("#btn1").click(function () {
				$("#txt1").text("聯成電腦");
			})

			$("#btn2").click(function () {
				var value = $("#pwd").val();  // 因為是要抓取 input 中的值。所以要用 .val()
				$("#txt1").text(value);
				$("#dispwd").val(value); // 將值設置至 dispwd 的  input 裡面
			})

			$("#btn3").click(function () {
				var acc = $("#account").val();
				var pwd = $("#password").val();
				if ( acc == "lcc" && pwd == "1122") {
					$("#msg").text("登入成功!");
				}else{
					$("#msg").text("帳密錯誤");
				}
			})

			$("#discount").attr("checked",false);
			$("#btn4").click(function () {
				var price = $("#price").val();
				var quantity = $("#quantity").val();
				var total;
				
				// 下面三個都是檢查使用者是否有點擊 checkbox

	         	//   .is(":checked")     .attr("checked")    .prop("checked")
	         	// .attr 屬性   attribute 屬性

				
				//if ($("#discount").attr('checked')){
				if ($("#discount").is(":checked")) {

					total = (price * quantity) * 0.85;
					total = total.toFixed(2); // 取到小數2位，四捨五入

				} else {

					total = (price * quantity);

				}
				$("#display").text(total);
			})


		})

	</script>



</body>
</html>
