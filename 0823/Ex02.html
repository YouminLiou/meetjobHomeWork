<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>

	<button id="btn">區域的淡入淡出</button>
	<div id="red" style="width: 100px;height: 100px;background-color: #ff0000;">
		聯成電腦
		<br>
		聯成電腦
		<br>
	</div>
	<div id="green" style="width: 100px;height: 100px;background-color: #00ff00;"></div>

	<script type="text/javascript">
		
		$(document).ready(function () {
			$("#btn").click(function () {
				$("#red").fadeToggle()
				$("#green").fadeToggle(5000);
			})
		})

	</script>


</body>
</html>
